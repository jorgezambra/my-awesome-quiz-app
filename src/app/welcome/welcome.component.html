<div>
  <mat-card class="title">
    <mat-card-title> Quiz List</mat-card-title>
  </mat-card>
  <div *ngFor="let q of quiz">
    <mat-card>
      <mat-card-title>{{q.label}}</mat-card-title>
      <mat-card-subtitle>{{q.description}}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-raised-button>
          <a routerLink="/{{q.name}}" class="btn btn-primary">Start</a>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
